# Server Configuration
server.port=8080

# Database Configuration (SQLite)
spring.datasource.url=jdbc:sqlite:bank_management.db
spring.datasource.driver-class-name=org.sqlite.JDBC
# No username/password needed for SQLite file-based DB
# spring.datasource.username=
# spring.datasource.password=
# This is required to make Spring Boot run data.sql even for SQLite
spring.sql.init.mode=always
spring.sql.init.platform=sqlite

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
# Creates/updates schema. Use 'validate' in production after initial setup.
spring.jpa.show-sql=true
# Show SQL queries in logs (useful for development)
spring.jpa.properties.hibernate.format_sql=true # Format SQL logs

spring.jpa.defer-datasource-initialization=true

# Thymeleaf Configuration
spring.thymeleaf.cache=false
# Disable caching during development for easier template changes
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Spring Security Debugging (Optional)
# logging.level.org.springframework.security=DEBUG

# Location of data.sql for initial data seeding
# Spring Boot automatically picks up data.sql in the classpath root (src/main/resources)
# spring.sql.init.mode=always # Ensure data.sql is always run (default for embedded)

# DevTools (Optional - disables caching, enables live reload)
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true