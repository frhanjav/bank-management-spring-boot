<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Create New Customer</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Create New Customer Profile</h1>
    <p class="alert alert-info">Note: Customer login will be disabled until a Staff member opens an account for them and it is approved.</p>

    <div class="card">
        <div class="card-header">Customer Details</div>
        <div class="card-body">
            <form th:action="@{/manager/create-customer}" th:object="${userRequest}" method="post">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" th:field="*{phone}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" th:field="*{address}" class="form-control" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="panNumber">PAN Number (Optional):</label>
                    <input type="text" id="panNumber" th:field="*{panNumber}" class="form-control">
                </div>
                <hr/>
                <h4>Login Credentials</h4>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" th:field="*{username}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Initial Password:</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control" required>
                </div>
                <!-- Role is automatically set to CUSTOMER in the backend -->
                <button type="submit" class="btn btn-primary">Create Customer</button>
                <a th:href="@{/manager/dashboard}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
