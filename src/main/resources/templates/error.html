<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .error-container {
            max-width: 700px;
            margin-top: 50px;
            margin-left: auto;
            margin-right: auto;
            border: 1px solid #dc3545;
            border-radius: 5px;
            background-color: #fff;
        }
        .error-header {
            background-color: #f8d7da;
            color: #721c24;
            padding: 1rem 1.25rem;
            border-bottom: 1px solid #f5c6cb;
            font-weight: bold;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }
        .error-body {
            padding: 1.25rem;
        }
        .error-body p {
            margin-bottom: 0.5rem;
        }
        .error-body code {
            background-color: #f1f1f1;
            padding: 2px 4px;
            border-radius: 3px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="error-container">
        <div class="error-header">
            Error <span th:if="${status}" th:text="' - ' + ${status}"></span> : <span th:text="${error ?: 'Unexpected Error'}"></span>
        </div>
        <div class="error-body">
            <p th:text="${message ?: 'An unexpected error occurred. Please contact support or try again later.'}">Error details not available.</p>
            <p th:if="${timestamp}">Timestamp: <span th:text="${#temporals.format(timestamp, 'yyyy-MM-dd HH:mm:ss')}"></span></p>
            <p th:if="${path}">Path: <code th:text="${path}"></code></p>

            <div style="margin-top: 20px;">
                <a th:href="@{/dashboard}" class="btn btn-primary btn-sm">Go to Dashboard</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
