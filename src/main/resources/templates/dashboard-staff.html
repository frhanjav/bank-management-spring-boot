<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Staff Dashboard</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Staff Dashboard</h1>
    <p>Welcome, <span sec:authentication="principal.username">Staff Member</span>!</p>

    <div class="card">
        <div class="card-header">Customer & Account Management</div>
        <div class="card-body">
            <a th:href="@{/staff/create-customer-account}" class="btn btn-primary">Create New Customer & Account</a>
            <a th:href="@{/staff/transactions}" class="btn btn-primary">Perform Transaction</a>
        </div>
    </div>

    <div class="card">
        <div class="card-header">Service Requests</div>
        <div class="card-body">
            <a th:href="@{/staff/grievances}" class="btn btn-info">Handle Grievances</a> (<span th:text="${pendingGrievanceCount}">0</span> pending)
        </div>
    </div>

</div>
</body>
</html>
