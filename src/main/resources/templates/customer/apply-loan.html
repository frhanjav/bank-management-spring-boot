<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Apply for Loan</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Apply for a New Loan</h1>
    <p>Submit your loan request. It will be reviewed by a manager.</p>

    <div class="card">
        <div class="card-header">Loan Application</div>
        <div class="card-body">
            <form th:action="@{/customer/apply-loan}" method="post">
                <div class="form-group">
                    <label for="loanAmount">Loan Amount:</label>
                    <input type="number" step="100" min="100" id="loanAmount" name="loanAmount" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="termMonths">Loan Term (in months):</label>
                    <input type="number" min="6" max="120" id="termMonths" name="termMonths" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="interestRate">Requested Interest Rate (%):</label>
                    <input type="number" step="0.1" min="1" max="25" id="interestRate" name="interestRate" class="form-control" required placeholder="e.g., 8.5">
                </div>
                <button type="submit" class="btn btn-primary">Submit Application</button>
                <a th:href="@{/customer/dashboard}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
