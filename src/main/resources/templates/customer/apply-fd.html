<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">
<head>
    <title>Apply for Fixed Deposit</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Apply for a New Fixed Deposit</h1>
    <p>Submit your Fixed Deposit request. It will be reviewed by a manager.</p>

    <div class="card">
        <div class="card-header">Fixed Deposit Application</div>
        <div class="card-body">
            <form th:action="@{/customer/apply-fd}" method="post">
                <div class="form-group">
                    <label for="principalAmount">Principal Amount:</label>
                    <input type="number" step="100" min="500" id="principalAmount" name="principalAmount" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="termMonths">Deposit Term (in months):</label>
                    <input type="number" min="3" max="60" id="termMonths" name="termMonths" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="interestRate">Applicable Interest Rate (%):</label>
                    <input type="number" step="0.1" min="1" max="15" id="interestRate" name="interestRate" class="form-control" required placeholder="e.g., 5.5">
                </div>
                <button type="submit" class="btn btn-primary">Submit Application</button>
                <a th:href="@{/customer/dashboard}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
