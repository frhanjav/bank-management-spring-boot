services:
  backend:
    image: ghcr.io/frhanjav/bank-management-spring-boot-backend:latest
    container_name: bank-management-backend-prod
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
      - SPRING_DATASOURCE_USERNAME=${DB_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}
      - JAVA_OPTS=-Xmx512m -Xms256m
    volumes:
      - app-data-prod:/app/data
      - ./.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:8080/actuator/health || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: ghcr.io/frhanjav/bank-management-spring-boot-frontend:latest
    container_name: bank-management-frontend-prod
    ports:
      - "3000:80"
    restart: unless-stopped

  nginx:
    image: nginx:1.25-alpine
    container_name: bank-management-nginx-prod
    depends_on:
      - backend
      - frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    restart: unless-stopped

volumes:
  app-data-prod:
    driver: local
